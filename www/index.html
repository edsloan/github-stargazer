<!DOCTYPE html>
<html ng-app="App">
<head>
    <title>Github Stargazer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link  href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="AppCtrl" ng-init="getData()">

    <ion-header-bar class="bar-light">
        <h1 class="title">Github Stargazer</h1>
    </ion-header-bar>

    <ion-content>
        <ion-refresher on-refresh="getData()"></ion-refresher>

        <div class="list card" ng-repeat="r in repos">
            <div class="item item-avatar-left">
                <img src="{{ r.owner.avatar_url }}">

                <a class="link" ng-href="{{ r.html_url }}">
                    <span class="link--slim">{{ r.owner.login }}</span><span class="link--slim">/</span>{{ r.name }}
                </a>
            </div>

            <div class="item item-body">
                <p class="description" ng-show="r.description.length">{{ r.description }}</p>  
                <h5 class="meta" ng-show="r.language.length">{{ r.language }} &bull;</h5>
                <h5 class="meta">{{ r.stargazers_count }} stars</h5>
            </div>
        </div>

        <div class="footer" ng-show="repos.length">
            <p class="footer__text"><a class="footer__text--link" href="https://github.com/edsloan">Ed Sloan</a> &bull; 2015</p>
        </div>

    </ion-content>

</body>
</html>
